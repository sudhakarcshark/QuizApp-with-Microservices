spring:
  application:
    name: QuizApp
  datasource:
    url: jdbc:mysql://localhost:3306/QuizQuestions
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 9077